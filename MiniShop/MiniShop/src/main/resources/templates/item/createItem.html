<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 데이터 입력 예제</h1>

    <form role="form" action="/admin/item/new" th:object="${itemForm}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="상품명을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="text" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요"
                   th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">재고수량</label>
            <input type="text" th:field="*{stockQuantity}" class="form-control"
                   placeholder="재고수량을 입력하세요"
                   th:class="${#fields.hasErrors('stockQuantity')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('stockQuantity')}"
               th:errors="*{stockQuantity}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="itemDetail">상세정보</label>
            <input type="text" th:field="*{itemDetail}" class="form-control"
                   placeholder="상세정보를 입력하세요"
                   th:class="${#fields.hasErrors('itemDetail')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('itemDetail')}"
               th:errors="*{itemDetail}">Incorrect date</p>
        </div>

        <!--        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />-->

        <button id="btn-login" type="submit" class="btn btn-primary">상품 추가</button>
    </form>


</body>
</html>
