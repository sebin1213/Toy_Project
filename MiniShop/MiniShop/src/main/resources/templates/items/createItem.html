<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 데이터 출력 예제</h1>
<div>
    상품명 : <span th:text="${itemForm.name}"></span>
</div>
<div>
    상품상세설명 : <span th:text="${itemForm.itemDetail}"></span>
</div>
<div>
    재고 : <span th:text="${itemForm.stockQuantity}"></span>
</div>
<div>
    상품가격 : <span th:text="${itemForm.price}"></span>
</div>
</body>
</html>
