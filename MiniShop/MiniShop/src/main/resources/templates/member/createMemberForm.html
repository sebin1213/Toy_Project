<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
.fieldError {
    border-color: #bd2130;
}
</style>
<body id="bk_color">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="container">
        <div id="padding_box">
                <form role="form" action="/shop/member/new" th:object="${memberJoinForm}" method="post">
                    <div class="form-group">
                        <label th:for="userid">아이디</label>
                        <input type="text" th:field="*{userid}" class="form-control"
                               placeholder="아이디를 입력하세요"
                               th:class="${#fields.hasErrors('userid')}? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('userid')}"
                           th:errors="*{userid}">Incorrect date</p>
                    </div>
                    <div class="form-group">
                        <label th:for="password">비밀번호</label>
                        <input type="text" th:field="*{password}" class="form-control"
                               placeholder="비밀번호를 입력하세요"
                               th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}">Incorrect date</p>
                    </div>
                    <div class="form-group">
                        <label th:for="username">이름</label>
                        <input type="text" th:field="*{username}" class="form-control"
                               placeholder="이름 입력하세요"
                               th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('username')}"
                           th:errors="*{username}">Incorrect date</p>
                    </div>

                    <div class="form-group">
                        <label th:for="email">이메일</label>
                        <input type="text" th:field="*{email}" class="form-control"
                               placeholder="이메일을 입력하세요"
                               th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}">Incorrect date</p>
                    </div>

            <!--        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />-->

                    <button id="btn-login" type="submit" class="btn btn-primary">회원 가입</button>
                </form>
            <div>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
