<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" method="post">
    <input type="hidden" th:field="*{itemForm.id}" />
    <div class="form-group">
      <label th:for="itemForm.name">상품명</label>
      <input type="text" th:field="*{itemForm.name}" class="form-control"
             placeholder="상품명을 입력하세요"
             th:class="${#fields.hasErrors('itemForm.name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('itemForm.name')}"
         th:errors="*{itemForm.name}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="itemForm.price">가격</label>
      <input type="text" th:field="*{itemForm.price}" class="form-control"
             placeholder="가격을 입력하세요"
             th:class="${#fields.hasErrors('itemForm.price')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('itemForm.price')}"
         th:errors="*{itemForm.price}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="itemForm.stockQuantity">재고수량</label>
      <input type="text" th:field="*{itemForm.stockQuantity}" class="form-control"
             placeholder="재고수량을 입력하세요"
             th:class="${#fields.hasErrors('itemForm.stockQuantity')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('itemForm.stockQuantity')}"
         th:errors="*{itemForm.stockQuantity}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="itemForm.itemDetail">상세정보</label>
      <input type="text" th:field="*{itemForm.itemDetail}" class="form-control"
             placeholder="상세정보를 입력하세요"
             th:class="${#fields.hasErrors('itemForm.itemDetail')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('itemForm.itemDetail')}"
         th:errors="*{itemForm.itemDetail}">Incorrect date</p>
    </div>

    <button id="btn-login" type="submit" class="btn btn-primary">상품 수정</button>
  </form>


</div>
</body>
</html>
